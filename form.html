  <style>
    body {

      cursor: pointer;
      margin: 50px;
    }
    select{
        border-radius: 5 px ;

    }

    }

  </style>
</head>
<body background="89.jpg">

  

  
  <h1 align="center">Restaurant Table Booking System</h1>
  <form id="bookingForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    
 
<label for="Select-Food">Select-Food</label>
<select id="numbers">

</select>

<select id="numbers">

    <input type="submit" value="Submit">
  </form>

  
  <script>
    
   
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form data
      var formData = new FormData(this);
      
      // Display confirmation
      var confirmationMessage = "Booking details:\n";
      formData.forEach(function(value, key) {
        confirmationMessage += key + ': ' + value + '\n';
      });
      alert(confirmationMessage);
      
      // You can send this data to the server using AJAX to process the booking
      
      // Clear form fields
      this.reset();
    });
  </script>
